<link rel="import" href="onlyoffice-behavior.html">

<!--
An element for viewing a document (inline) in OnlyOffice

Example:

    <onlyoffice-viewer document="[[document]]"></onlyoffice-viewer>

@group Nuxeo UI
@element onlyoffice-viewer
-->
<dom-module id="onlyoffice-viewer">
  <template>
    <style>
      :host {
        display: block;
      }

      iframe {
        height: 100%;
        min-height: var(--nuxeo-viewer-min-height, 60vh);
        width: 100%;
        border: none;
        padding: 0;
        margin: 0;
      }

    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <iframe src="[[computeIFrameSource()]]"></iframe>
    </template>
  </template>
  <script>
    Polymer({
      is: 'onlyoffice-viewer',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior, Nuxeo.OnlyOfficeBehavior],
      properties: {

      },

      _isAvailable: function (document) {
        this.mode = 'embedded';
        return this.setOnlyOfficeDocument(document);
      },

    });

  </script>
</dom-module>
