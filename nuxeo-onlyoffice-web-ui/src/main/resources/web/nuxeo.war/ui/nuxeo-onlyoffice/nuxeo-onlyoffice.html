<link rel="import" href="onlyoffice-editor.html">

<nuxeo-slot-content name="onlyoffice-edit" slot="DOCUMENT_ACTIONS" order="-100">
  <template>
    <nuxeo-filter document="[[document]]" type="File" permission="Write">
      <template>
        <onlyoffice-editor document="[[document]]" icon="icons:group-work" label="Edit in OnlyOffice"></onlyoffice-editor>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="onlyoffice-view" slot="DOCUMENT_ACTIONS" order="-101">
  <template>
    <nuxeo-filter document="[[document]]" type="File" permission="Read">
      <template>
        <onlyoffice-editor document="[[document]]" icon="icons:settings-overscan" mode="embedded" label="View with OnlyOffice"></onlyoffice-editor>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="onlyoffice-edit-blob" slot="BLOB_ACTIONS" order="52">
  <template>
    <nuxeo-filter document="[[document]]" permission="Write">
      <template>
        <onlyoffice-editor document="[[document]]" xpath="[[xpath]]" icon="icons:group-work" label="Edit in OnlyOffice"></onlyoffice-editor>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="onlyoffice-view-blob" slot="BLOB_ACTIONS" order="53">
  <template>
    <nuxeo-filter document="[[document]]" permission="Read">
      <template>
        <onlyoffice-editor document="[[document]]" xpath="[[xpath]]" icon="icons:settings-overscan" mode="embedded"
          label="View with OnlyOffice"></onlyoffice-editor>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
